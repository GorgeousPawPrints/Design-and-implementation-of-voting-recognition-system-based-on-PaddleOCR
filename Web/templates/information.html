<!DOCTYPE html>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>æ•°æ®å±•ç¤º</h1>

        <!-- åŠ è½½åŠ¨ç”» -->
        <div class="loading-container" id="loading">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <p id="progress-text">æ­£åœ¨å¤„ç†ä¸­ï¼ˆ0%ï¼‰ï¼Œè¯·ç¨ç­‰...</p>
        </div>

        <!-- æ•°æ®å±•ç¤ºåŒºåŸŸ -->
        <div class="data-container" id="dataContainer">
            <div class="header">ğŸ“Š æ•°æ®æ¦‚è§ˆ</div>
            <table class="data-table">

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // æ·»åŠ è¶…æ—¶å¤„ç†ï¼ˆé˜²æ­¢æ— é™ç­‰å¾…ï¼‰
            const timeout = setTimeout(() => {
                showError('å¤„ç†è¶…æ—¶ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨æ—¥å¿—');
            }, 300000); // 5åˆ†é’Ÿè¶…æ—¶

            function startPolling(taskId) {
                const interval = setInterval(() => {
                    fetch(`/task-status/${taskId}`)
                        .then(response => {
                            if (!response.ok) throw new Error('ç½‘ç»œé”™è¯¯');
                            return response.json();
                        })
                        .then(status => {
                            clearTimeout(timeout); // æ¸…é™¤è¶…æ—¶
                            if (status.status === 'completed') {
                                clearInterval(interval);
                                showResults(status.data);
                            } else if (status.status === 'error') {
                                showError(status.error);
                            } else {
                                updateProgress(status.progress);
                            }
                        })
                        .catch(error => {
                            clearTimeout(timeout);
                            showError(`è¯·æ±‚å¤±è´¥ï¼š${error.message}`);
                            clearInterval(interval);
                        });
                }, 2000);
            }

            function updateProgress(percent) {
                document.getElementById('progress').style.width = percent + '%';
                document.getElementById('progress-text').textContent =
                    `æ­£åœ¨å¤„ç†ä¸­ï¼ˆ${percent}%ï¼‰`;
            }

            function showResults(data) {
                document.getElementById('loading').style.display = 'none';
                const container = document.getElementById('dataContainer');
                container.style.display = 'block';

                // åŠ¨æ€ç”Ÿæˆè¡¨å¤´
                const headers = Object.keys(data[0] || {});
                document.getElementById('tableHeader').innerHTML =
                    headers.map(h => `<th>${h || 'æ— æ ‡é¢˜'}</th>`).join('');

                // ç”Ÿæˆè¡¨æ ¼å†…å®¹
                const rows = data.map(row =>
                    `<tr>${headers.map(h => `
                        <td>${row[h] || ''}</td>
                    `).join('')}</tr>`
                ).join('');

                document.getElementById('tableBody').innerHTML = rows ||
                    '<tr><td colspan="100%">æš‚æ— æ•°æ®</td></tr>';
            }

            function showError(message) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">å¤„ç†å¤±è´¥ï¼š${message}</div>
                `;
                document.getElementById('loading').style.display = 'flex';
            }

            // ç«‹å³å¯åŠ¨å¤„ç†æµç¨‹
            fetch('/start-processing')
                .then(response => response.json())
                .then(data => startPolling(data.task_id))
                .catch(error => showError(`åˆå§‹åŒ–å¤±è´¥ï¼š${error.message}`));
        });
    </script>
